<div *ngIf="index != Questions.length && DeckLoaded == true" class="container-fluid">
    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-10">
            <div class="deck-card">
                <h1 class="DeckHeader">Question</h1>
                <p class="DeckP">{{Questions[index]}}</p>
                <h3 class="DeckAnswerHeader">Answer</h3>

                <p class="DeckP answer">{{Awnsers[index]}}</p>
                <button type="button" class="btn btn-primary showAnswerbtn" (click)="showResult()">Show Answer</button>
                <p class="cardCount">{{index + 1}}/{{Questions.length}}</p>
            </div>
        </div>
        <div class="col-sm-1">

        </div>
    </div>

    <div class="results-row">
    <div class="row">
        <div class="col-sm-1">
    
        </div>
        <div class="col-sm-10">
            <div class="button-card">
                <div class="row">
                    <div class="col">
                        <p>1m</p>
                        <button class="btn btn-primary result-btn" (click)="nextCard('3')">Again</button>
                    </div>
                    <div class="col">
                        <p>10m</p>
                        <button class="btn btn-primary result-btn" (click)="nextCard('2')">Good</button>
                    </div>
                    <div class="col">
                        <p>4d</p>
                        <button class="btn btn-primary" (click)="nextCard('1')">Easy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
    
        </div>
    </div>
</div>
</div>

<div class="container-fluid" *ngIf="DeckLoaded == false;">
    <div class="row g-3">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="deck-card">
                <h1>No deck Loaded :(</h1>
                <p>Try going to browse and choosing a deck from there</p>
                <button type="button" class="btn btn-primary showAnswerbtn" (click)="backToBrowse()">Back to Browse</button>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>

<div *ngIf="index == Questions.length && DeckLoaded == true;" class="container-fluid finished-container">

    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-10">
            <div class="deck-card">
                <h1 class="DeckHeader finsihed">Deck Finished</h1>
                <p class="DeckP">ðŸŽ‰ Good Job! ðŸŽ‰</p>
                <button class="btn btn-primary btbButton" (click)="backToBrowse()">Back to Browse</button>
            </div>
        </div>
        <div class="col-sm-1">

        </div>
    </div>

    
    
</div>
